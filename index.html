<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tetris Minimalist PWA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="https://via.placeholder.com/192/000000/FFFFFF?text=T">
</head>
<body>
    <div id="game-container">
        <header>
            <div class="stat">SCORE <span id="score">0</span></div>
            <div class="stat">LEVEL <span id="level">1</span></div>
            <div id="hold-container" class="preview-box">HOLD</div>
        </header>

        <main>
            <canvas id="gameCanvas"></canvas>
            <div id="overlay" class="hidden">
                <div id="msg">PAUSED</div>
                <button id="restart-btn">REPLAY</button>
            </div>
        </main>

        <footer>
            <div id="next-container" class="preview-box">NEXT</div>
            <div class="controls-hint">Tap: Rotate • Swipe: Move • Down: Drop</div>
        </footer>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
